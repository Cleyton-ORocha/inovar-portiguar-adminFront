<section class="container" style="margin-top: 5em;">
    <section class="row d-flex text-center">
        <div class="bg-red col-3 justify-content-around">
            <div class="container shadow-lg rounded">
                <div class="container">
                    <p>Evento de lançamento</p>
                    <h4>$9,200,000</h4>
                </div>
            </div>
        </div>
        
        <div class="bg-red col-3 justify-content-around">
            <div class="container shadow-lg rounded">
                <div>
                    <div class="container">
                        <p>Conferência internacional</p>
                        <h4>$7,800,000</h4>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="bg-red col-3 justify-content-around">
            <div class="container shadow-lg rounded">
                <div class="container">
                    <p>Evento esportivo anual</p>
                    <h4>$8,500,000</h4>
                </div>
            </div>
        </div>
        
        <div class="bg-red col-3 justify-content-around">
            <div class="container shadow-lg rounded">
                <div class="container">
                    <p>Festival de música</p>
                    <h4>$6,900,000</h4>
                </div>
            </div>
        </div>
        
    </section>
    <section class="container my-5">
        <div class="row mb-5">
            <div class="col-md-12 col-lg-6" style="position: relative">
                <p-chart width="400" height="400"  type="bar" [data]="data" [options]="options"/>
            </div>
            <div class="col-md-12 col-lg-6" style="position: relative">
                <p-chart width="400" height="400"  type="doughnut" [data]="data" [options]="options" />
            </div>
        </div>
        <div  style="position: relative">
            <app-tabela/>
        </div>
    </section>

</section>
